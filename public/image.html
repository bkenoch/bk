<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style media="screen">
        input {
            font-size: 20px;
        }

        .mydiv {
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script type="text/javascript">
        $(function() {
            //alert('');
            var filename = getUrlVars()['filename'];
            //alert('/public/'+ filename);
            $('.myimage').attr("src", '/public/'+ filename);
        });

        // Read a page's GET URL variables and return them as an associative array.
        function getUrlVars() {
            var vars = [],
                hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
    </script>
</head>

<body>
    <div class="mydiv">
        <h1>show image</h1>
        <img src="qq" alt="my image" class="myimage" width="50%" />
    </div>

</body>

</html>
