        $(function() {
            //alert('');
            //var filename = getUrlVars()['filename'];
            //alert('/public/'+ filename);
            //$('.myimage').attr("src", '/public/' + filename);

            $.get("../file/allimage", function(data) {

                data.files.map(function(file) {
                    //console.log(file.name);
                    $('.listimage').append('<div title=' + file.name + ' style="float:left;" > <img title=' + file.name + ' src=' + file.name + '><div>');
                });

            });

        });

        // Read a page's GET URL variables and return them as an associative array.
        function getUrlVars() {
            var vars = [],
                hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
    </script>

</head>
